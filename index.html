<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 6 - partie 1 - Angular</title>
  </head>
  <body>
    <div class="container present">
      <h1>Exercice 6 de la partie 1 d'Angular</h1>
      <p>Dans le fichier html fourni, placer <b>ng-app</b> pour que seules les deux dernières expressions soient interprétées.
      </br><i>(Modification du html autorisée)</i>.</p>
    </div>
    <div class="container sum">
      <h1>AngularJS</h1>
      <div>
        220 + 304 = {{220+304}}
      </div>
      <div>
        220 - 304 = {{220-304}}
      </div>
      <div ng-app>
        <div>
        220 * 304 = {{220 * 304}}
        </div>
        <div>
        220/304 = {{220 / 304}}
        </div>
      </div>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
